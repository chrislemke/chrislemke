---
layout: default
title: lemke.ai
---


{% for post in site.posts %}

<article class='post'>
    <h1 class='post-title'>
        <a href="{{ site.path }}{{ post.url }}">
            {{ post.title }}
        </a>
    </h1>
    <h2 class="post-description">{{ page.description }}</h2>
    <div class="post-date">{{ post.date | date: "%b %-d, %Y" }}</div>
    {{ post.excerpt }}
    <a href={{ post.url }}>read more...</a>
</article>

{% endfor %}
