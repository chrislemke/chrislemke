<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
{% include head.html %}

<body>
  <div class="container content">
    <header class="masthead">
      <h3 class="masthead-title">
        <a href="{{ site.baseurl }}/" title="Home">{{ site.title }}</a>

        <nav class="nav">
          {% for nav in site.nav %}
          <small><a href="{{ nav.url }}">{{ nav.title }}</a></small>
          {% endfor %}
          <a href="https://github.com/{{ site.github_username }}"><i class="fa fa-github"></i></a>
          <a href="https://linkedin.com/in/{{ site.linkedin_username }}"><i class="fa fa-linkedin"></i></a>
        </nav>
      </h3>
    </header>

    <main>
      {{ content }}
    </main>
</body>

</html>
